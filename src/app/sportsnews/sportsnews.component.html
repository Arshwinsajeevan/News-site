<h3 class="mt-5 text-danger">Sports News</h3>
<div class="container  mt-4 ">
    <div *ngFor="let i of sportsnews" class="row p-5 border">

        <div class="col-lg-3 col-md-6 col-sm-12">
            <a href="{{i.url}}"> <img src="{{i.urlToImage}}" class="img-fluid" alt="..."></a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h5 class="card-title ">{{i.title}}</h5>
            <p class="card-text">{{i.description}}</p>
            <p class="card-text">Published at : {{i.publishedAt}}</p>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
            <a href="{{i.url}}" class="" >Click here to read more</a>
        </div>

    </div>
</div>
